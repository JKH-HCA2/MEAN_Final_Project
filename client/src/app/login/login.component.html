<main>
    <div>
        <form class="form-login border mt-5 p-3 rounded-lg text-center" id="loginForm">

            <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
            <div class="form-group">

                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required autofocus />
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control mt-1" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn" (click)="onSubmit()">Login</button>
            <div class="container">
                <div class="alert alert-danger" role="alert" id="errMsg" *ngIf="error">{{errMsg}}</div>
                <br />Don't have an account?
                <a href="/register" title="Register">Register.</a>
            </div>
        </form>
    </div>
    
</main>
